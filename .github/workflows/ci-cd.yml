name: Pipeline CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Job de construcción y pruebas unitarias
  build-and-unit-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        node-version: ['20.x']
    steps:
      - name: Obtener código
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.TOKEN_REPO }}
        timeout-minutes: 2

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
        timeout-minutes: 2

      - name: Caché de dependencias de NPM
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-
        timeout-minutes: 2

      - name: Instalar dependencias
        run: npm ci
        timeout-minutes: 2

      - name: Ejecutar npm audit
        run: npm audit --audit-level=high || echo "Vulnerabilidades encontradas"
        timeout-minutes: 2

      - name: Ejecutar Lint
        run: npm run lint
        timeout-minutes: 2

      - name: Instalar dependencias
        run: |
          npm ci
        timeout-minutes: 2

      - name: Instalar nyc globalmente
        run: npm install -g nyc
        timeout-minutes: 2
      
      - name: Ejecutar pruebas unitarias con cobertura
        run: |
          mkdir -p .nyc_output
          ./node_modules/.bin/nyc --reporter=text npm run test:unit
        timeout-minutes: 5

      - name: Mostrar informe de cobertura
        run: |
          echo "Informe de cobertura:"
          npx nyc report --reporter=text
        timeout-minutes: 2

  # Job de sugerencias de pruebas (test-suggestions)
  test-suggestions:
    runs-on: ubuntu-latest
    needs: build-and-unit-tests
    timeout-minutes: 15
    steps:
      - name: Obtener código
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.TOKEN_REPO }}
        timeout-minutes: 2

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'
        timeout-minutes: 2

      - name: Caché de dependencias de NPM
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-
        timeout-minutes: 2

      - name: Instalar dependencias
        run: npm ci
        timeout-minutes: 5

      - name: Ejecutar mutation testing con Stryker
        run: npx stryker run
        timeout-minutes: 15

      - name: Mostrar resultados de Stryker
        run: |
          echo "Resultados de mutation testing:"
          npx stryker report --reporter clear-text
        timeout-minutes: 2

  # Job de pruebas de integración
  integration-tests:
    runs-on: ubuntu-latest
    needs: [build-and-unit-tests, test-suggestions]
    timeout-minutes: 30
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: testdb
          MYSQL_USER: user
          MYSQL_PASSWORD: password
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping --silent"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3
    env:
      NODE_ENV: test
      DATABASE_URL: 'mysql://user:password@localhost:3306/testdb'
      PORT: 3000
    steps:
      - name: Obtener código
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.TOKEN_REPO }}
        timeout-minutes: 2

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'
        timeout-minutes: 2

      - name: Caché de dependencias de NPM
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-
        timeout-minutes: 2

      - name: Instalar dependencias
        run: npm ci
        timeout-minutes: 5

      - name: Esperar a que MySQL esté listo
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h 127.0.0.1 --silent; then
              echo "MySQL está listo"
              break
            fi
            echo "Esperando a MySQL..."
            sleep 1
          done
        timeout-minutes: 2

      - name: Ejecutar migraciones de la base de datos
        run: npx prisma migrate deploy
        timeout-minutes: 2

      - name: Poblar datos de prueba
        run: npx prisma db seed
        timeout-minutes: 2

      - name: Iniciar la aplicación
        run: |
          npm run start &
          SERVER_PID=$!
          echo "Esperando a que el servidor esté listo..."
          npx wait-on http://localhost:${PORT}/products
        timeout-minutes: 5

      - name: Ejecutar pruebas de integración
        run: npm run test:integration
        timeout-minutes: 10

      - name: Detener la aplicación
        if: always()
        run: kill $SERVER_PID
        timeout-minutes: 1

  # Job de pruebas E2E con Cypress y Selenium
  e2e-tests:
    runs-on: ubuntu-latest
    needs: [build-and-unit-tests, test-suggestions]
    timeout-minutes: 60
    env:
      NODE_ENV: test
      DATABASE_URL: 'mysql://user:password@localhost:3306/testdb'
      PORT: 3000
    steps:
      - name: Obtener código
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.TOKEN_REPO }}
        timeout-minutes: 2

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'
        timeout-minutes: 2

      - name: Caché de dependencias de NPM
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-
        timeout-minutes: 2

      - name: Instalar dependencias
        run: npm ci
        timeout-minutes: 5

      - name: Instalar Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb
        timeout-minutes: 2

      - name: Configurar ChromeDriver
        run: |
          CHROME_DRIVER_VERSION=129.0.6668.70
          CHROME_DRIVER_URL="https://storage.googleapis.com/chrome-for-testing-public/${CHROME_DRIVER_VERSION}/linux64/chromedriver-linux64.zip"

          echo "Descargando ChromeDriver versión ${CHROME_DRIVER_VERSION} desde ${CHROME_DRIVER_URL}..."
          wget -q ${CHROME_DRIVER_URL} -O chromedriver-linux64.zip

          echo "Descomprimiendo ChromeDriver..."
          unzip -o chromedriver-linux64.zip

          echo "Moviendo ChromeDriver a /usr/local/bin..."
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/

          echo "Asignando permisos de ejecución a ChromeDriver..."
          sudo chmod +x /usr/local/bin/chromedriver

          echo "Verificando la versión instalada de ChromeDriver..."
          chromedriver --version

          rm chromedriver-linux64.zip
          rm -rf chromedriver-linux64/
        timeout-minutes: 2

      - name: Iniciar la aplicación
        run: |
          npm run start &
          SERVER_PID=$!
          echo "Esperando a que el servidor esté listo..."
          npx wait-on http://localhost:${PORT}/products
        timeout-minutes: 1.5

      - name: Ejecutar pruebas E2E con Selenium
        run: npm run selenium-test
        timeout-minutes: 2

      - name: Ejecutar pruebas E2E con Cypress
        run: npm run test:e2e
        timeout-minutes: 2

      - name: Mostrar resultados de Cypress
        run: |
          echo "Mostrando resultados de pruebas de Cypress:"
          cat cypress/reports/mochawesome.json || echo "No se encontraron archivos JSON de informe de Cypress."
          cat cypress/reports/mochawesome.html || echo "No se encontró el informe HTML de Cypress."
        timeout-minutes: 2

      - name: Detener la aplicación
        if: always()
        run: kill $SERVER_PID
        timeout-minutes: 1

  # Job de pruebas de rendimiento con JMeter
  performance-tests:
    runs-on: ubuntu-latest
    needs: [build-and-unit-tests, test-suggestions]
    timeout-minutes: 15
    env:
      NODE_ENV: test
      DATABASE_URL: 'mysql://user:password@localhost:3306/testdb'
      PORT: 3000
    steps:
      - name: Obtener código
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.TOKEN_REPO }}
        timeout-minutes: 2

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'
        timeout-minutes: 2

      - name: Caché de dependencias de NPM
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-
        timeout-minutes: 2

      - name: Instalar dependencias
        run: npm ci
        timeout-minutes: 5

      - name: Instalar JMeter
        run: |
          wget https://downloads.apache.org/jmeter/binaries/apache-jmeter-5.6.3.tgz
          tar -xzf apache-jmeter-5.6.3.tgz
          sudo mv apache-jmeter-5.6.3 /opt/jmeter
          sudo ln -s /opt/jmeter/bin/jmeter /usr/local/bin/jmeter
        timeout-minutes: 5

      - name: Iniciar la aplicación
        run: |
          npm run start &
          SERVER_PID=$!
          echo "Esperando a que el servidor esté listo..."
          npx wait-on http://localhost:${PORT}/products
        timeout-minutes: 5

      - name: Ejecutar pruebas de rendimiento con JMeter
        run: |
          jmeter -n -t ruta_a_tu_plan_de_pruebas.jmx -l testResults.jtl
        timeout-minutes: 15

      - name: Mostrar resultados de JMeter
        run: |
          echo "Mostrando resultados de pruebas de JMeter:"
          cat testResults.jtl || echo "No se generó testResults.jtl."
        timeout-minutes: 2

      - name: Verificar informes de JMeter
        run: |
          echo "Verificando contenido de report:"
          ls -la report || echo "No se encontró el directorio report."
        timeout-minutes: 2

      - name: Detener la aplicación
        if: always()
        run: kill $SERVER_PID
        timeout-minutes: 1

  # Job de pruebas de accesibilidad y seguridad
  accessibility-and-security-tests:
    runs-on: ubuntu-latest
    needs: [build-and-unit-tests, test-suggestions]
    timeout-minutes: 15
    env:
      NODE_ENV: test
      DATABASE_URL: 'mysql://user:password@localhost:3306/testdb'
      PORT: 3000
    steps:
      - name: Obtener código
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.TOKEN_REPO }}
        timeout-minutes: 2

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'
        timeout-minutes: 2

      - name: Caché de dependencias de NPM
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-
        timeout-minutes: 2

      - name: Instalar dependencias
        run: npm ci
        timeout-minutes: 5

      - name: Iniciar la aplicación
        run: |
          npm run start &
          SERVER_PID=$!
          echo "Esperando a que el servidor esté listo..."
          npx wait-on http://localhost:${PORT}/products
        timeout-minutes: 5

      - name: Ejecutar pruebas de accesibilidad
        run: npm run test:accessibility
        timeout-minutes: 10

      - name: Ejecutar pruebas de seguridad
        run: npm run test:security
        timeout-minutes: 10

      - name: Ejecutar npm audit (producción)
        run: npm audit --production --audit-level=high || echo "Vulnerabilidades encontradas"
        timeout-minutes: 2

      - name: Detener la aplicación
        if: always()
        run: kill $SERVER_PID
        timeout-minutes: 1

  # Job de despliegue
  desplegar:
    needs:
      - build-and-unit-tests
      - test-suggestions
      - integration-tests
      - e2e-tests
      - performance-tests
      - accessibility-and-security-tests
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Obtener código
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Obtener todo el historial de commits

      - name: Desplegar en Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          curl -X POST "https://api.render.com/v1/services/srv-crsdonu8ii6s73ecpbpg/deploys" \
          -H "Authorization: Bearer $RENDER_API_KEY"

  # Job de notificación de fallo
  notificar-fallo:
    needs:
      - build-and-unit-tests
      - test-suggestions
      - integration-tests
      - e2e-tests
      - performance-tests
      - accessibility-and-security-tests
    runs-on: ubuntu-latest
    if: failure() || cancelled()
    steps:
      - name: Obtener código
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.TOKEN_REPO }}

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Instalar dependencias
        run: npm ci

      - name: Obtener información del último merge
        id: last_merge
        run: |
          LAST_MERGE_COMMIT=$(git log --merges -1 --pretty=format:"%H")
          echo "Último commit de merge: $LAST_MERGE_COMMIT"
          echo "LAST_MERGE_COMMIT=$LAST_MERGE_COMMIT" >> $GITHUB_ENV

      - name: Verificar LAST_MERGE_COMMIT
        run: echo "LAST_MERGE_COMMIT=${{ env.LAST_MERGE_COMMIT }}"

      - name: Listar últimos 5 commits
        run: git log -5 --oneline

      - name: Configurar Git
        run: |
          git config --global user.name "${{ secrets.GIT_USER_NAME }}"
          git config --global user.email "${{ secrets.GIT_USER_EMAIL }}"

      - name: Revertir el último merge si hay fallo
        if: env.LAST_MERGE_COMMIT && env.LAST_MERGE_COMMIT != ''
        run: |
          echo "Intentando revertir el merge commit: $LAST_MERGE_COMMIT"
          git revert -m 1 $LAST_MERGE_COMMIT --no-edit
          git push origin main || (echo "Error al hacer push del revert" && exit 1)
          echo "Revertido el merge commit: $LAST_MERGE_COMMIT"

      - name: Confirmar Revertido Exitoso
        run: |
          if git log -1 --grep="Revert"; then
            echo "Revertido exitosamente el commit: $LAST_MERGE_COMMIT"
          else
            echo "No se pudo revertir el commit: $LAST_MERGE_COMMIT"
            exit 1
          fi

      - name: Enviar notificación por correo electrónico de fallo
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_PASS: ${{ secrets.GMAIL_PASS }}
          TOKEN_REPO: ${{ secrets.TOKEN_REPO }}
        run: node send-email-failure.js

  # Job de notificación de éxito
  notificar-exito:
    needs: desplegar
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Obtener código
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Instalar dependencias
        run: npm ci

      - name: Determinar si el commit es un revert
        id: check_revert
        run: |
          COMMIT_MESSAGE=$(git log -1 --pretty=%B)
          if [[ "$COMMIT_MESSAGE" == Revert* ]]; then
            echo "IS_REVERT=true" >> $GITHUB_OUTPUT
          else
            echo "IS_REVERT=false" >> $GITHUB_OUTPUT
          fi

      - name: Enviar notificación de éxito normal
        if: steps.check_revert.outputs.IS_REVERT == 'false'
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_PASS: ${{ secrets.GMAIL_PASS }}
          TOKEN_REPO: ${{ secrets.TOKEN_REPO }}
        run: node send-email-success.js

      - name: Enviar notificación de éxito tras revert
        if: steps.check_revert.outputs.IS_REVERT == 'true'
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_PASS: ${{ secrets.GMAIL_PASS }}
          TOKEN_REPO: ${{ secrets.TOKEN_REPO }}
        run: node send-email-success-revert.js
